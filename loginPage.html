<!DOCTYPE >
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="icon" type="image/png" href="./pictures/icon (2).png" />
    <script src="./index1.js" defer></script>
    <title>Login Screen</title>
  </head>
  <body class="flex justify-center items-center font-['Poppins']">
    <section id="loginContain" class="flex items-center justify-center h-[95vh]">
      <!-- login container -->
      <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl h-[100%] px-5">
        <div class="md:w-1/2 w-100% px-16">
          <h2 class="font-bold text-cyan-900 text-2xl pt-6">Login</h2>
          <p class="text-sm text-cyan-900 mt-4">
            If you are already a member, easily log in
          </p>

          <form action="" class="flex flex-col gap-4">
            <input
              id="email"
              class="p-2 mt-8 rounded-xl border"
              type="text"
              name="email"
              placeholder="Email"
            />
            <div class="relative">
              <input
                id="passwordIn"
                class="p-2 mt-3 rounded-xl border w-full"
                type="password"
                name="password"
                placeholder="Password"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-eye absolute top-1/2 right-3 -translate-y-0.5"
                viewBox="0 0 16 16"
              >
                <path
                  d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"
                />
                <path
                  d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"
                />
              </svg>
            </div>
            <button
              id="loginButton"
              class="bg-cyan-900 rounded-xl text-white py-2 cursor-pointer"
            >
              Login
            </button>
          </form>
          <div class="mt-10 grid grid-cols-3 items-center text-gray-500">
            <hr class="border-gray-500" />
            <p class="text-center text-sm">OR</p>
            <hr class="border-gray-500" />
          </div>
          <button
            class="bg-white w-full border rounded-xl py-2 mt-5 flex justify-center items-center text-sm cursor-pointer"
          >
            <svg
              class="mr-3"
              xmlns="http://www.w3.org/2000/svg"
              width="25px"
              height="25px"
              viewBox="0 0 48 48"
            >
              <path
                fill="#ffc107"
                d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917"
              />
              <path
                fill="#ff3d00"
                d="m6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691"
              />
              <path
                fill="#4caf50"
                d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238A11.9 11.9 0 0 1 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44"
              />
              <path
                fill="#1976d2"
                d="M43.611 20.083H42V20H24v8h11.303a12.04 12.04 0 0 1-4.087 5.571l.003-.002l6.19 5.238C36.971 39.205 44 34 44 24c0-1.341-.138-2.65-.389-3.917"
              /></svg>Login with Google</button>
          <p class="mt-5 text-xs border-b border-gray-400 py-4">
            Forgot your password ?
          </p>
          <div class="mt-3 text-xs flex justify-between items-center">
            <p>Don't have an account..</p>
            <button
              id="Register"
              class="py-2 px-5 rounded-xl bg-white border-gray-600 cursor-pointer"
            >
              Register
            </button>
          </div>
        </div>
        <!-- image -->
        <div class="md:block flex w-1/2 py-2 px-6 h-[100%]">
          <img class="rounded-2xl h-[100%]" src="./pictures/11.jpg" />
        </div>
      </div>
    </section>
    <!-- inscription -->
    <section
      id="ContainerChoose"
      class="min-h-screen sm:w-[27%] w-[90%] flex items-center justify-center hidden"
    >
      <div
        class="bg-gray-100 flex rounded-2xl md:w-[100%] shadow-lg p-5 border justify-center items-center flex-col"
      >
        <h2 class="text-2xl font-semibold">Create an account</h2>
        <form action="" class="flex flex-col md:w-[80%]">
          <input
            class="mt-4 p-2 rounded-xl border outline-gray-400 w-full"
            type="text"
            id="Fullname"
            placeholder="Full Name"
          />
          <input
            class="mt-4 p-2 rounded-xl border outline-gray-400"
            type="email"
            id="emailSignup"
            name="email"
            placeholder="Email Address"
          />
          <input
            class="mt-4 p-2 rounded-xl border outline-gray-400"
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          />
          <input
            class="mt-4 p-2 rounded-xl border outline-gray-400"
            type="password"
            id="Confrm"
            name="password"
            placeholder="Confirm Password"
          />
          <button
            id="BtnSignUp"
            class="text-center bg-cyan-900 mt-4 rounded-xl text-white py-2 cursor-pointer"
          >
            Sign Up
          </button>
          <p class="mt-4 text-center">
            Already have an account ?
            <a
              class="text-blue-500 font-semibold cursor-pointer hover:border-b"
              href="#"
              id="SignIn"
              >Sign In</a
            >
          </p>
        </form>
      </div>
    </section>
  </body>
</html>
